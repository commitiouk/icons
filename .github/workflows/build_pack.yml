name: Build

on:
  pull_request:
    branches:
      - master

jobs:
  build_and_pack:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
          registry-url: 'https://npm.pkg.github.com'
          scope: '@commitio'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.COMMITIO_GITHUB_TOKEN }}

      - name: Install dependencies ğŸ—
        run: npm install

      - name: Lint âœ…
        run: npm run lint

      - name: Build ğŸš§ğŸ‘·
        run: npm run build
